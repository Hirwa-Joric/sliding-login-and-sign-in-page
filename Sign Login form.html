<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign in and login page</title>
    <link rel="stylesheet" href="Styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container" id="main">
        <div class="sign-up">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="" class="social"><i class="fa fa-facebook"></i></a>
                    <a href="" class="social"><i class="fa fa-google-plus"></i></a>
                    <a href="" class="social"><i class="fa fa-linkedin"></i><a>
                </div>
                <p>or use you email for registration</p>
                <input type="text" name="txt" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email"  required>
                <input type="password" name="password" placeholder="Password" required>
                <button>Sign up</button>
            </form>
        </div>
        <div class="sign-in">
            <form action="#">
                <h1>Sign in</h1>
                <div class="social-container"><a href="" class="social"><i class="fa fa-facebook"></i></a>
                    <a href="" class="social"><i class="fa fa-google-plus"></i></a>
                    <a href="" class="social"><i class="fa fa-linkedin"></i><a>
                </div>
                <p>or use you account</p>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <a href="#">Forget you Password?</a>
                <button>Sign in</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-left">
                    <h1>Well come Back</h1>
                    <p>To keep connected with use please login with your personal info</p>
                    <button id="signIn">Sig In</button>
                </div>
                <div class="overlay-right">
                    <h1>Hello</h1>
                    <p>Enter your personal detail and start journey with us</p>
                    <button id="signUp">Sig Up</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const main = document.getElementById('main');

        signUpButton.addEventListener('click',()=>{
            main.classList.add('right-panel-active');
        })
        signInButton.addEventListener('click',()=>{
            main.classList.remove('right-panel-active');
        })
    </script>
</body>

</html>
